<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bank Details</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
<h1>Bank Details</h1>

<form>
	<label for="name">Account Holder Name:</label>
	<input type="text" id="name" name="name" placeholder="Enter Name" pattern="[A-Z\s]+" title="Only Uppercase letters are allowed" required>

	<label for="bank">Select Bank:</label>
	<select id="bank" name="bank" required>
		<option>Select</option>
		<option>State Bank of India</option>
		<option>Punjab National Bank</option>
		<option>Bank of Baroda</option>
		<option>Canara Bank</option>
		<option>Union Bank of India</option>
		<option>Indian Bank</option>
		<option>Central Bank of India</option>
		<option>Bank of India</option>
		<option>UCO Bank</option>
		<option>Indian Overseas Bank</option>
		<option>Punjab & Sind Bank</option>
		<option>Bank of Maharashtra</option>
		<option>IDBI Bank</option>
		<option>Axis Bank</option>
		<option>HDFC Bank</option>
		<option>ICICI Bank</option>
		<option>Kotak Mahindra Bank</option>
		<option>IndusInd Bank</option>
		<option>Yes Bank</option>
		<option>Federal Bank</option>
		<option>South Indian Bank</option>
		<option>Karnataka Bank</option>
		<option>Karur Vysya Bank</option>
		<option>Dhanlaxmi Bank</option>
		<option>City Union Bank</option>
		<option>RBL Bank</option>
		<option>Jammu & Kashmir Bank</option>
		<option>Tamilnad Mercantile Bank</option>
		<option>Ujjivan Small Finance Bank</option>
		<option>AU Small Finance Bank</option>
		<option>Equitas Small Finance Bank</option>
		<option>Bandhan Bank</option>
		<option>IDFC FIRST Bank</option>
		<option>DBS Bank India</option>
	</select>

	<label for="account-number">Bank Account Number:</label>
	<input type="text" id="account-number" name="account-number" placeholder="Enter your Bank account number" pattern="\d+" title="Only numbers are allowed" required>

	<label for="confirm-account-number"> Confirm Account Number:</label>
	<input type="password" id="confirm-account-number" name="confirm-account-number" placeholder="Confirm Account Number" pattern="\d+" title="Only Numbers are allowed" required>

	<label for="ifsc">IFSC Code</label>
	<input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC Code" required>

	<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
